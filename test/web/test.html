<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<title>Document</title>

	<body>
		<script type="module">
			import { WASMlr, TYPES } from "../../lib/web/src/WebAssemblr.js";

			(async function () {
				const wasmlr = await new WASMlr().init("../../../test/wasm/wasm.wasm");
				const sum = wasmlr.returns("number").andTakes(TYPES.int32_t).call().sumArray([1, 2, 3]);

				console.log(sum);
			})();
		</script>
	</body>
