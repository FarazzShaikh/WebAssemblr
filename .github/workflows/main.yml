name: Main-WebAssemblr

on:
    push:
        branches:
            - master
    pull_request:
        branches: 
            - master

jobs:
    test_Interpreter:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: 12
            - run: npm ci
            - run: npm run build
            - run: npm test
            - uses: mezgoodle/auto-formatter@v1.0.1
